<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f5f5;
          
        }

        .navbar, .btn-primary, .btn-danger {
            transition: all 0.3s ease;
        }

        .navbar:hover, .btn-primary:hover, .btn-danger:hover {
            background-color: #3b5998;
            color: #fff;
            border-radius: 10px;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            font-size: 0.9rem;
            color: #555;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn ease 2s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .nav-pills .nav-link {
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-left: 10px;
            border-radius: 10px;
        }

        .nav-pills .nav-link:hover {
            background-color: #5a6268;
            color: white;
        }

        .nav-pills .nav-link.active {
            background-color: #545b62;
            color: white;
        }

        .dashboard-section {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
        }

        .dashboard-section h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-box {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .info-box.grey {
            background-color: #ced4da;
        }

        .info-box.yellow {
            background-color: #ffeeba;
        }

        .info-box .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .info-box .count {
            font-size: 2rem;
            margin-top: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            background-color: #343a40;
            color: white;
            transition: transform 0.3s ease;
            width: 220px;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 110;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <!-- Toggle Button -->
    <button class="toggle-btn d-md-none" onclick="toggleSidebar()">
        ☰
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">Dashboard</a>
            <a class="nav-link" href="#">Counter Orders</a>
            <a class="nav-link" href="#">Online Orders</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container-fluid p-3 bg-primary text-white fade-in">
            <div class="row">
                <div class="col m-2">
                    <h6>Thursday, 25 June 2024 &nbsp; 11:02:05</h6>
                </div>
                <div class="col text-end mt-2">
                    <button class="btn btn-danger">Log Out</button>
                </div>
            </div>
            <div class="row mt-2 abc">
                <div class="col">
                    <nav>
                        <ul class="nav nav-pills">
                            <li class="nav-item ">
                                <a class="nav-link btn-secondary text-white" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-secondary text-white" href="menu.html">Add Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-secondary text-white" href="reports.html">Reports</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container mt-4 fade-in">
            <div class="row">
                <div class="col-md-12 dashboard-section">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-box grey">
                                <div class="title">Order Count</div>
                                <div class="count">Counter Orders (Cash + UPI)<br>100</div>
                            </div>
                            <div class="info-box yellow">
                                <div class="count">Online Orders<br>100</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-box yellow">
                                <div class="title">Money Count</div>
                                <div class="count">Grand Total (Cash + UPI)<br>10,000/-</div>
                            </div>
                            <div class="info-box grey">
                                <div class="count">Total<br>20,000/-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4 fade-in">
            <p>© 2024 Code Crafters. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
        }
    </script>
</body>

</html>
