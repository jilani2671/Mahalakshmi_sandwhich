<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f5f5;
        }

        .bill-item.active {
            background-color: #007bff !important;
            color: white;
        }

        .bill-item.red {
            background-color: #f8d7da !important;
        }

        .bill-item .badge {
            font-size: 1rem;
            background-color: #343a40;
        }

        .bill-item .actions .btn {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
        }

        .table-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .bill-item .badge {
                font-size: 0.9rem;
            }

            .bill-item .actions .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <!-- Bucket List -->
            <div class="col-md-6">
                <div class="bg-white p-3 rounded-3 shadow-sm mb-4">
                    <div class="d-flex align-items-center justify-content-between bg-light p-3 mb-2 rounded-pill bill-item active">
                        <span>Bill no.:</span>
                        <span class="badge bg-dark">1</span>
                        <span>3:00 PM</span>
                        <div class="actions d-flex gap-2">
                            <button class="btn btn-success btn-delete">✔</button>
                            <button class="btn btn-danger btn-delete">✖</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between bg-light p-3 mb-2 rounded-pill bill-item">
                        <span>Bill no.:</span>
                        <span class="badge bg-dark">2</span>
                        <span>3:10 PM</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-between bg-light p-3 mb-2 rounded-pill bill-item">
                        <span>Bill no.:</span>
                        <span class="badge bg-dark">3</span>
                        <span>3:15 PM</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-between bg-light p-3 rounded-pill bill-item red">
                        <span>Bill no.:</span>
                        <span class="badge bg-dark">4</span>
                        <span>3:15 PM</span>
                    </div>
                </div>
            </div>

            <!-- Table for Bill Details -->
            <div class="col-md-6">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Veg Sandwich + Cheese</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Grill Sandwich</td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
